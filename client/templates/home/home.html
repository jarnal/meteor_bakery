<template name="home">
    <div class="row">
        <div class="col-xs-3 col-sm-2">
            <img id="logo" class="img-responsive" src="/img/logo.png">
        </div>
        <div class="col-xs-9 col-sm-10">
            <h3>Bienvenue sur Bakeries votre site 100% dédié aux boulangeries.</h3>
            {{#unless currentUser}}
            <h4>Connectez-vous afin de pouvoir commander votre repas.</h4>
            {{/unless}}
        </div>
    </div>
    <h3 id="bakeries-list-label">Commandez dans les meilleures boulangeries de votre ville :</h3>
    <div class="bakeries row">
        {{#each bakeries}}
        {{> bakeryItemHome}}
        {{/each}}
    </div>
</template>
