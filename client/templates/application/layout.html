<template name="layout">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <div class="">
                <div class="navbar navbar-inverse navbar-static-top">
                    <div class="navbar-header">
                        <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="navbar-brand" href="{{pathFor 'home'}}">Bakeries</a>
                    </div>

                    <div class="navbar-collapse collapse">
                        {{#if currentUser}}
                        <ul class="nav navbar-nav">
                            <li class="nav-button"><a href="{{pathFor 'bakeriesList'}}">Liste des boulangeries</a></li>
                            <li><a class="nav-button " href="{{pathFor 'cartList'}}">Panier <span class="badge">{{cart_items}}</span></a>
                            </li>
                        </ul>
                        {{/if}}
                        <ul class="nav navbar-nav navbar-right">
                            {{> loginButtons}} <!-- here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .product-image {
                width: 100%;
            }

            .product {
                margin-top: 15px;
            }

            #logo {
                max-height: 160px;
            }

            .product-inner {
                margin: 10px;
                box-shadow: 0 0 5px black;
            }

            .product-content {
                padding: 10px;
            }

            .map-container {
                width: 800px;
                max-width: 100%;
                height: 225px;
                box-shadow: 0 0 5px black;
            }

            #categorySelection {
                width: 100%;
                margin-top: 20px;
            }

            .bakery {

            }

            #bakeries-list-label {
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .bakery-inner {
                box-shadow: 0 0 5px black;
                text-align: center;
                padding-top: 20px;
            }

            .bakery-address-label {
                margin-left: 25px;
                margin-right: 25px;
            }

            .bakery-choice {
                width: 100%;
                margin-top: 35px;
            }

            .cart-item {
                height: 70px;
                margin-bottom: 20px;
                box-shadow: 0 0 5px black;
            }

            .cart-item > * {
                display: inline-block;
                vertical-align: top;
                margin-right: 20px;
            }

            .cart-item h3, h4, input, button {
                margin-top: 10px;
            }

            .cart-image {
                height: 70px;
                vertical-align: text-bottom;
            }

            .cart-description {
                width: 50%;
            }

            .bs-example {
                border: 2px solid #ddd;
                border-radius: 5px 5px 0 0;
                padding: 20px;
            }

            .bs-example h4 {
                margin-bottom: 20px;
            }

            .navbar-right {
                margin-right: 0px;
            }
        </style>
        <div id="main">
            {{> yield}}
        </div>
    </div>
</template>
